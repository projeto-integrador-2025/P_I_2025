<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
              <img src="logo.ico" width="80px">
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">Conecte-se conosco </p>
                <p class="description description-primary">Fa√ßa seu cadastro</p>
                <button id="signin" class="btn btn-primary">Cadastrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Acessar sua conta </h2>
                <div class="social-media">
                 
                </div><!-- social media -->
               
                <form class="form">
                 
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    
                    
                    <button class="btn btn-second">Entrar</button>        
                </form>
            </div><!-- second column -->
        
        </div>
    </div>

</body>
</html>
