<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #cce3c5;
    }

    .container {
      background-color: #e9f1db;
      border-radius: 15px;
      padding: 30px;
      width: 750px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .linha {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .coluna {
      background-color: white;
      flex: 1;
      border-radius: 10px;
      padding: 15px;
      position: relative;
    }

    .coluna h3 {
      margin-top: 0;
      font-size: 16px;
    }

    .linha-controles {
      display: flex;
      justify-content: space-around;
      background-color: #f2f8ed;
      padding: 20px;
      border-radius: 10px;
    }

    .controle {
      text-align: center;
    }

    .controle button {
      font-size: 30px;
      padding: 20px;
      border: none;
      border-radius: 50%;
      background-color: #d1e7c3;
      cursor: pointer;
      transition: 0.3s;
    }

    .controle button:hover {
      background-color: #b5d6a7;
    }

    .controle-label {
      margin-bottom: 10px;
      font-weight: bold;
      color: #4d704f;
    }

    .slider {
      position: relative;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
      cursor: pointer;
      margin-left: 5px;
      transition: background-color 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 2px;
      top: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .switch input:checked + .slider {
      background-color: #4CAF50;
    }

    .switch input:checked + .slider::before {
      transform: translateX(20px);
    }
    ul{
    margin-left: 10px;
    list-style: none;
    margin-top: 80px;
    }

    li {
        padding: 10px;
    }

    img{
        margin-left: 10px;
        margin-top: 5px;
        height: 25px;
        width: 25px;
    }

    input[type="checkbox"]{
        display: none;
    }

    input[type="checkbox"]:checked~nav{
        transform: translate(350px);
    }


    nav{
        background-color: #B4DEBE;
        width: 350px;
        height: 100vh;
        position: absolute;
        left: -350px;
        transition: all .5s;
    }

    a{
        text-decoration: none;
        color: white;
        padding: 10px 5px;
        display: block;
    }

    a:hover{
        background-color: #77CCA4;
    }

    label{
        position: absolute;
        z-index: 1;
        top: 10px;
        left: 10px;
        
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MONITORAMENTO</h2>

    <div class="linha">
      <div class="coluna">
        <h3>Quantidades de Peças</h3>
        <p>Qtd Metal: 0.0</p>
        <p>Qtd Plásticos: 0.0</p>
        <p>Qtd Total: 0.0</p>
        <p>Qtd Rejeitados: 0.0</p>
      </div>

      <div class="coluna">
        <h3>Dados da Máquina</h3>
        <p>Esteiras</p>
        <p>Ativador</p>
        <p>Tempo de Processo da Máquina: 0.0</p>
        <p>Última Parada: Est.1</p>
        <p>Erros: 0.0</p>
      </div>
    </div>

    <div class="linha-controles">
      <div class="controle">
        <div class="controle-label">Esteiras</div>
        <button>⏻</button>
      </div>
      <div class="controle">
        <div class="controle-label">Atuador</div>
        <button>⏻</button>
      </div>
    </div>
  </div>
  <input type="checkbox" id="chec">
        <label for="chec">
            <img src="WhatsApp Image 2025-04-30 at 20.31.08.jpeg" alt="Menu">
        </label>
        <nav>
            <ul>
                <li><a href="">Monitoramento</a></li>
                <li><a href="">DashBoard</a></li>
                <li><a href="">ChatBot</a></li>
            </ul>
        </nav>
</body>
</html>
