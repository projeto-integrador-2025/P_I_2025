<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Painel</h2>
    <button id="btnDashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
    <button id="btnChatbot"><i class="fas fa-comment-dots"></i> Chatbot</button>
    <button id="btnMonitoramento"><i class="fas fa-chart-line"></i> Monitoramento</button>
  </div>

  <div class="main-content">
    <div class="container">
      <h2>MONITORAMENTO</h2>

      <div class="linha">
        <div class="coluna">
          <h3>Quantidades de Peças</h3>
          <p>Qtd Metal: 0.0</p>
          <p>Qtd Plásticos: 0.0</p>
          <p>Qtd Total: 0.0</p>
          <p>Qtd Rejeitados: 0.0</p>
        </div>

        <div class="coluna">
          <h3>Dados da Máquina</h3>
          <p>Esteiras</p>
          <p>Ativador</p>
          <p>Tempo de Processo da Máquina: 0.0</p>
          <p>Última Parada: Est.1</p>
          <p>Erros: 0.0</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
