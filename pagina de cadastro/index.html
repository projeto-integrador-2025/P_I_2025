<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
              <img src="/Pagina Inicial/logo.ico" width="80px">
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">Você já tem o cadastro?</p>
                <p class="description description-primary">Acesse o login</p>
                <button class="btn btn-primary" onclick="login()">Login</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Faça o seu Cadastro </h2>
                <div class="social-media">
                 
                </div>
          
                <form class="form">
                 
                    
                  <label class="label-input" for="">
                    <i class="far fa-user icon-modify"></i>
                    <input type="text" placeholder="Nome">
                </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="senha" placeholder="Senha">
                    </label>

                    <label class="label-input" for="">
                      <i class="fas fa-lock icon-modify"></i>
                      <input type="password" id="confirmarSenha" placeholder="Confirmar sua senha">
                  </label>
                    
                    
                    <button class="btn btn-second">Entrar</button>        
                </form>
            </div>
        
        </div>
    </div>
  
         <script src="script.js"></script>

</body>
</html>
