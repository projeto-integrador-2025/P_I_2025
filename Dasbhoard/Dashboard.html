<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Interativo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2> <img src="/img/logo (3) (2).png">
    <a href="/monitoramento/index.html">Monitoramento</a>
    <a href="/Dasbhoard/Dashboard.html">Dashboard</a>
    <a href="/chatbot/chatbot.html">Chatbot</a>
  </div>
  <div class="fundo">
    <h1 class="dashboard-title">Dashboard de Produção</h1>
    <div class="row g-4">
      <div class="col-lg-4 col-md-6">
        <div class="card p-3">
          <h5>Volume Processado</h5>
          <p id="volume">0 kg</p>
          <canvas id="chartVolume"></canvas>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card p-3">
          <h5>Taxa de Erro</h5>
          <p id="erro">0%</p>
          <canvas id="chartErro"></canvas>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="card p-3">
          <h5>Desempenho</h5>
          <p id="desempenho">0%</p>
          <canvas id="chartDesempenho"></canvas>
        </div>
      </div>
    </div>
  </div>
            <script src="script.js"></script>
</body>
</html>
